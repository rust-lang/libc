language: rust
sudo: required
rust:
  - 1.0.0
  - beta
  - nightly
services:
  - docker
script:
  - sh ci/run-travis.sh
os:
  - linux
  - osx
env:
  matrix:
    - ARCH=x86_64
    - ARCH=i686
  global:
    secure: 
matrix:
  include:
    - os: linux
      env: TARGET=arm-linux-androideabi
      rust: nightly-2015-09-08
    - os: linux
      env: TARGET=x86_64-unknown-linux-musl
      rust: nightly-2015-09-08
    - os: linux
      env: TARGET=arm-unknown-linux-gnueabihf
      rust: nightly-2015-09-08
    - os: linux
      env: TARGET=mips-unknown-linux-gnu
      rust: nightly-2015-09-08
    - os: linux
      env: TARGET=aarch64-unknown-linux-gnu
      rust: nightly-2015-09-08
addons:
  apt:
    packages:
      - gcc-multilib
notifications:
  email:
    on_success: never
branches:
  only:
    - autotest
