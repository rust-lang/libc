language: rust

matrix:
  fast_finish: true
  include:
    - name: "stable"
      rust: stable
    - name: "beta"
      rust: beta
    - name: "nightly"
      rust: nightly
    - name: "master doc to gh-pages"
      rust: nightly
      script:
        - cargo doc --no-deps
      deploy:
        provider: script
        script: curl -LsSf https://git.io/fhJ8n | rustc - && (cd target/doc && ../../rust_out)
        skip_cleanup: true
        on:
          branch: master

    - name: "libc-test (osx)"
      rust: nightly
      os: osx
      osx_image: xcode9.4
      after_script:
        - git clone https://github.com/rust-lang/libc
        - sed -i '' 's@ctest = "0.2"@ctest = { path = "../.." }@g' libc/libc-test/Cargo.toml
        - cd libc
        - cargo generate-lockfile --manifest-path libc-test/Cargo.toml
        - |
          export TARGET=x86_64-apple-darwin
          sh ci/run.sh $TARGET
    - name: "libc-test (linux)"
      rust: nightly
      script: ci/run-docker.sh x86_64-unknown-linux-gnu
    - name: "rustfmt"
      install: true
      rust: nightly
      script: |
        if rustup component add rustfmt-preview ; then
            cargo fmt --all -- --check
        fi
    - name: "clippy"
      install: true
      rust: nightly
      script: |
        if rustup component add clippy-preview ; then
            cargo clippy -- -D clippy::pedantic
        fi

script:
  - cargo test
  - cargo test --manifest-path testcrate/Cargo.toml

notifications:
  email:
    on_success: never
